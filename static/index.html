<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>scoreboard</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<script src="js/vendor/modernizr.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
	</head>
	<body ng-app="scoresApp">
		<div class="row">
			<div class="large-12 columns">&nbsp;</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<h2 class="text-center">Scoreboard</h2>
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="large-12 columns">
				<h3 class="text-center"><u>Top 100 Scores</u></u></h3>
			</div>
		</div>
		<br>

		<div class="row" ng-controller="ScoreController">
			<ul class="small-block-grid-3" ng-repeat="item in data | startFrom:currentPage*pageSize | limitTo:pageSize">
				<li class="text-center">#{{item.id}}</li>
				<li class="text-center">{{item.name}}</li>
				<li class="text-center">{{item.value}}</li>
			</ul>
			<ul class="small-block-grid-1">
				<li class="text-center">
					<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="success">Previous</button>
		    		{{currentPage+1}}/{{data.length/pageSize}}
		    		<button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="success">Next</button>
				</li>
			</ul>
			
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
		$(document).foundation();
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
